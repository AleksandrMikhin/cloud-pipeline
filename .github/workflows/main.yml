# This is a basic workflow to help you get started with Actions

name: CI

on:
  push:
    branches:
      - develop
      - 'release/**'
      - 'stage/**'

  workflow_dispatch:

jobs:
  build:
    runs-on: macos-10.15
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '8'
      - uses: actions/setup-python@v2
        with:
          python-version: '3.8'
          architecture: 'x64'
      - name: CLI_MacOS
        run: bash deploy/github_actions/gha_build_macos.sh
