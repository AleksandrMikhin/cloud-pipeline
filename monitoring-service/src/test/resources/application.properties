# Data source
spring.datasource.url=jdbc:postgresql://localhost:5432/pipeline_test
spring.datasource.username=pipeline
spring.datasource.password=pipeline
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.type=com.zaxxer.hikari.HikariDataSource

# Jpa
spring.jpa.properties.hibernate.default_schema=${DATASOURCE_SCHEMA:pipeline}
spring.jpa.generate-ddl=false
